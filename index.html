<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div>
            <div class="logo">
                <img src="img/logo.jpeg" alt="Logo" class="logo-img">
            </div>
            <div class="theme-toggle-container">
                <button class="theme-toggle" id="themeToggle">
                    ðŸŒ™
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Invoice List View -->
        <div class="invoice-list-view" id="invoiceListView">
            <div class="invoice-header">
                <div class="header-left">
                    <h1>Invoices</h1>
                    <p class="invoice-count">There are <span id="invoiceCount">0</span> total invoices</p>
                </div>
                <div class="header-right">
                    <div class="filter-dropdown">
                        <button class="filter-btn" id="filterBtn">
                            Filter
                            <svg width="11" height="7" viewBox="0 0 11 7" fill="none">
                                <path d="M1 1L5.5 5.5L10 1" stroke="#7C5DFA" stroke-width="2" />
                            </svg>
                        </button>
                        <div class="filter-menu" id="filterMenu">
                            <label><input type="checkbox" value="all" checked> All</label>
                            <label><input type="checkbox" value="paid"> Paid</label>
                            <label><input type="checkbox" value="pending"> Pending</label>
                            <label><input type="checkbox" value="paid"> Paid</label>
                        </div>
                    </div>
                    <button class="btn-new-invoice" id="btnNewInvoice">
                        <img src="img/logo.jpeg" alt="New" class="btn-logo-icon">
                        New Invoice
                    </button>
                </div>
            </div>

            <div class="invoice-list" id="invoiceList">
                <!-- Invoice cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Invoice Detail/Edit View -->
        <div class="invoice-detail-view" id="invoiceDetailView" style="display: none;">
            <button class="btn-back" id="btnBack">
                Return
            </button>

            <div class="detail-header">
                <div class="status-container">
                    <span class="status-label">Status</span>
                    <span class="status-badge" id="detailStatusBadge"></span>
                </div>
                <div class="detail-actions">
                    <button class="btn-edit" id="btnEdit">Edit</button>
                    <button class="btn-delete" id="btnDelete">Delete</button>
                    <button class="btn-mark-paid" id="btnMarkPaid">Mark as Paid</button>
                </div>
            </div>

            <div class="invoice-form" id="invoiceForm">
                <h2 id="formTitle">Edit #<span id="invoiceId"></span></h2>

                <div class="form-section">
                    <h3>Bill From</h3>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" id="billFromStreet" class="form-input">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="billFromCity" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Post Code</label>
                            <input type="text" id="billFromPostCode" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="billFromCountry" class="form-input">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Bill To</h3>
                    <div class="form-group">
                        <label>Client's Name</label>
                        <input type="text" id="clientName" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Client's Email</label>
                        <input type="email" id="clientEmail" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" id="billToStreet" class="form-input">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="billToCity" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Post Code</label>
                            <input type="text" id="billToPostCode" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="billToCountry" class="form-input">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Invoice Date</label>
                        <input type="date" id="invoiceDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Payment Terms</label>
                        <select id="paymentTerms" class="form-input">
                            <option value="1">Net 1 Day</option>
                            <option value="7">Net 7 Days</option>
                            <option value="14">Net 14 Days</option>
                            <option value="30" selected>Net 30 Days</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Project Description</label>
                    <input type="text" id="projectDescription" class="form-input">
                </div>

                <div class="item-list-section">
                    <h3>Item List</h3>
                    <div class="item-list-header">
                        <span>Item Name</span>
                        <span>Qty</span>
                        <span>Price</span>
                        <span>Total</span>
                        <span></span>
                    </div>
                    <div id="itemList">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                    <button type="button" class="btn-add-item" id="btnAddItem">+ Add New Item</button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="btnCancel">Cancel</button>
                    <button type="button" class="btn-save" id="btnSave">Save Changes</button>
                </div>
            </div>

            <!-- Invoice Summary (View Mode) -->
            <div class="invoice-summary" id="invoiceSummary" style="display: none;">
                <div class="summary-grid">
                    <div class="summary-from">
                        <p id="summaryFromAddress"></p>
                    </div>
                    <div class="summary-info">
                        <div>
                            <span class="summary-label">Invoice Date</span>
                            <p id="summaryInvoiceDate"></p>
                        </div>
                        <div>
                            <span class="summary-label">Payment Due</span>
                            <p id="summaryPaymentDue"></p>
                        </div>
                    </div>
                    <div class="summary-to">
                        <span class="summary-label">Bill To</span>
                        <p id="summaryClientName"></p>
                        <p id="summaryToAddress"></p>
                    </div>
                    <div class="summary-email">
                        <span class="summary-label">Sent to</span>
                        <p id="summaryEmail"></p>
                    </div>
                </div>

                <div class="summary-items">
                    <table id="summaryItemsTable">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>QTY</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="summaryItemsBody">
                            <!-- Items will be inserted here -->
                        </tbody>
                    </table>
                    <div class="summary-total">
                        <span>Amount Due</span>
                        <h2 id="summaryTotalAmount">$ 0.00</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete invoice <span id="deleteInvoiceId"></span>? This action cannot be undone.
            </p>
            <div class="modal-actions">
                <button class="btn-cancel" id="btnCancelDelete">Cancel</button>
                <button class="btn-delete" id="btnConfirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
